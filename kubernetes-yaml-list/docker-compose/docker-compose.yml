version: '3'

services:

  gateway-service:
    container_name: gateway-service
    image: changwng/spring-cloud-msa-gateway-service:latest
    environment:
      spring.profiles.active: prod
    ports:
      - "9000:9000"
    depends_on:
      - discovery-service
    #    restart: always
    networks:
      - msa-network

  discovery-service:
    container_name: discovery-service
    image: changwng/spring-cloud-msa-discovery-service:latest
    ports:
      - "8761:8761"
    #    restart: always
    networks:
      - msa-network

  user-service:
    container_name: user-service
    image: changwng/spring-cloud-msa-user-service:latest
    environment:
      spring.profiles.active: prod
    ports:
      - "8010:8010"
    depends_on:
      - gateway-service
      - discovery-service
    #    restart: always
    networks:
      - msa-network

  business-service:
    container_name: business-service
    image: changwng/spring-cloud-msa-business-service:latest
    environment:
      spring.profiles.active: prod
    ports:
      - "8030:8030"
    depends_on:
      - gateway-service
      - discovery-service
    #    restart: always
    networks:
      - msa-network

  batch-service:
    container_name: batch-service
    image: changwng/spring-cloud-msa-batch-service:latest
    environment:
      spring.profiles.active: prod
    ports:
      - "8020:8020"
    depends_on:
      - gateway-service
      - discovery-service
    #    restart: always
    networks:
      - msa-network

  postgres:
    container_name: postgres
    image: changwng/spring-cloud-msa-postgres:latest
    ports:
      - "5432:5432"
    #    restart: always
    networks:
      - msa-network

networks:
  msa-network:
    driver: bridge
